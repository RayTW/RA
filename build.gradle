plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'jacoco'
}

repositories {
    jcenter()
}

sourceCompatibility = "8"
targetCompatibility = "8"

group = "io.github.raytw"
archivesBaseName = "ra"
version = "0.5.1"

//-SNAPSHOT

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'ra'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'ra'
                description = 'The library provides mysql (CRUD), socket server, logging.'
                url = 'https://github.com/RayTW/RA'
                properties = [
                    myProp: "value",
                    "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://raw.githubusercontent.com/RayTW/RA/main/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'RayTW'
                        name = 'Ray Li'
                        email = 'ray00000sina@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:RayTW/RA.git'
                    developerConnection = 'scm:git:ssh://github.com/RayTW/RA.git'
                    url = 'https://github.com/RayTW/RA'
                }
            }
        }
    }
    repositories {
        maven {
          credentials {
            username findProperty("ossrhUsername") ?: System.getenv("OSSRH_USERNAME")
            password findProperty("ossrhPassword") ?: System.getenv("OSSRH_PASSWORD")
          }
          
          if(project.version.endsWith('-SNAPSHOT')) {
            url "https://s01.oss.sonatype.org/content/repositories/snapshots/"
          } else {
            url "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
          }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
  implementation group: 'org.json', name: 'json', version: '20210307'

  // https://mvnrepository.com/artifact/com.google.code.gson/gson
  implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
  
  implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'

  // https://mvnrepository.com/artifact/com.h2database/h2
  implementation group: 'com.h2database', name: 'h2', version: '2.1.212'
  
  // https://mvnrepository.com/artifact/org.xerial.snappy/snappy-java
  implementation group: 'org.xerial.snappy', name: 'snappy-java', version: '1.1.8.4'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

